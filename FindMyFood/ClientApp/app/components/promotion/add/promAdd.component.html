<h1>Dodaj promocję</h1>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

<div class="row">
    <form method="post">
        <div class="col-md-5 float-left">
            <section class="section-no-bottom">
                <h3>Stwórz nowe konto</h3>
            </section>
            <hr class="invisible"/>
            <div class="form-group">
                <label>Opis</label>
                <input class="form-control"/>
                <span asp-validation-for="Email" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Password"></label>
                <input asp-for="Password" class="form-control"/>
                <span asp-validation-for="Password" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="ConfirmPassword"></label>
                <input asp-for="ConfirmPassword" class="form-control"/>
                <span asp-validation-for="ConfirmPassword" class="text-danger"></span>
            </div>
            <div asp-validation-summary="All" class="text-danger"></div>
            <button class="btn btn-info btn-fill btn-wd" type="submit">Stwórz</button>
        </div>
        <div id="RightPanelRestaurant" class="col-md-5 float-right">
            <section class="section-no-bottom">
                <h3>Przedział czasowy</h3>
            </section>
            <hr class="invisible"/>
            <div style="display: none;">
                <input id="RealAddress" asp-for="RealAddress"/>
                <input id="Longitude" asp-for="Longitude"/>
                <input id="Latitude" asp-for="Latitude"/>
            </div>
            <input id="datepicker" width="270"/>
            <script>
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap'
                });
            </script>
            <div class="form-group">
                <label asp-for="Address"></label>
                <input id="InputAddressId" asp-for="Address" placeholder="Zostanie użyty adres wskazywany przez marker" oninput="GeocodeForm()" class="form-control"/>
                <span asp-validation-for="Address" class="text-danger"></span>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <p>This is a simple example of an Angular component.</p>

    <p>Current count: <strong>{{ currentCount }}</strong></p>

    <button (click)="incrementCounter()">Increment</button>
</div>
